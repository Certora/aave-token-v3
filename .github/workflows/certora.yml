name: certora

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      statuses: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install java
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          java-package: jre
          distribution: zulu

      - name: Install
        run: |
          cd certora
          touch applyHarness.patch
          make munged

      - uses: Certora/certora-run-action@main
        with:
          configurations: |-
            certora/conf/general.conf
            certora/conf/delegate.conf
            certora/conf/community.conf
            certora/conf/erc20.conf
          solc-versions: 0.8.13
          solc-remove-version-prefix: '0.'
          job-name: 'Verify Rules'
          server: 'vaas-dev'
          certora-key: ${{ secrets.CERTORAKEY }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
